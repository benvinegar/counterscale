name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us understand and reproduce the issue.

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear and concise description of what the bug is.
          placeholder: Describe the bug...
      validations:
          required: true

    - type: textarea
      id: reproduction
      attributes:
          label: Steps to Reproduce
          description: Steps to reproduce the behavior
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: A clear and concise description of what you expected to happen.
          placeholder: What should have happened?
      validations:
          required: true

    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
          description: A clear and concise description of what actually happened.
          placeholder: What actually happened?
      validations:
          required: true

    - type: dropdown
      id: component
      attributes:
          label: Component
          description: Which part of Counterscale is affected?
          options:
              - "@counterscale/server"
              - "@counterscale/cli"
              - "@counterscale/tracker"

      validations:
          required: true

    - type: textarea
      id: environment
      attributes:
          label: Environment
          description: Please provide details about your environment
          placeholder: |
              - OS: [e.g. macOS, Windows, Linux]
              - Browser: [e.g. Chrome, Firefox, Safari]
              - Counterscale version: [e.g. 1.0.0]
              - Node.js version: [e.g. 18.17.0]
              - Cloudflare Workers environment: [if applicable]
      validations:
          required: true

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Add any other context about the problem here
          placeholder: Any additional information that might be helpful...
