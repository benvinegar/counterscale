name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to suggest a new feature! Please provide as much detail as possible to help us understand your request.

    - type: textarea
      id: summary
      attributes:
          label: Feature Summary
          description: A clear and concise description of the feature you'd like to see
          placeholder: Briefly describe the feature...
      validations:
          required: true

    - type: dropdown
      id: component
      attributes:
          label: Component
          description: Which part of Counterscale would this feature affect?
          options:
              - "@counterscale/server"
              - "@counterscale/cli"
              - "@counterscale/tracker"
      validations:
          required: true

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Add any other context, screenshots, or examples about the feature request here
          placeholder: Any additional information that might be helpful...
